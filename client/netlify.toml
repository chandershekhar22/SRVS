# Netlify configuration for React SPA

[build]
  # Build command
  command = "npm run build"
  # Output directory
  publish = "dist"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables are set in Netlify dashboard
# VITE_API_URL = https://your-backend.onrender.com
# VITE_MOCK_API_URL = https://your-mock-api.onrender.com (optional)
# VITE_LINKEDIN_REDIRECT_URI = https://your-frontend.netlify.app/auth/linkedin/callback
